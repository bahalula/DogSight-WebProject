<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lexend+Tera&display=swap"
        rel="stylesheet">
    <!-- my css  -->
    <link rel="stylesheet" type="text/css" href="/css/register.css" media="screen" />
    <title>register page</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-md navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <img src="https://vectorified.com/images/dog-face-icon-13.png" width="44" height="40"
                class="d-inline-block align-top" alt="" loading="lazy">
        </a>
        <span class="navbar-brand mb-0 h1">Dog Sight </span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home </a>
                </li>
                <a class="nav-link" href="/login">Log in </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
            </ul>
        </div>
        <!-- nav-bar  + -->
    </nav>
    <div class="container-fluid bg-image" style="flex: 1;">
        <div class="row align-items-center h-100 text-color">
            <div class="col-9 col-sm-6 col-md-4 col-lg-3 mx-auto py-3">
                <form class="needs-validation mx-auto" method="post" action="/register" novalidate>
                    <h1 class="text-center h3"> Welcome!</h1>
                    <div class="mb-3">
                        <label for="inputEmail4">E-mail</label>
                        <input name="email" type="email" class="form-control" id="inputEmail4"
                            placeholder="name@example.com" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please provide a valid email address
                        </div>
                    </div>
                    <div class=" mb-3">
                        <label for="password">Password</label>
                        <input name="password" type="password" id="password" class="form-control"
                            aria-describedby="passwordHelpInline" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Must be 8-20 characters long.
                        </div>
                    </div>
                    <div class=" mb-3">
                        <label for="confirm_password"> Confirm password</label>
                        <input name="password" type="password" id="confirm_password" class="form-control"
                            aria-describedby="passwordHelpInline" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Password don't match .
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input name="acceptTerms" class="form-check-input" type="checkbox" id="invalidCheck"
                                required>
                            <label class="form-check-label" for="invalidCheck">
                                Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div>
                    <div class=" btn-group-sm text-center">
                        <button class="btn btn-dark" type="submit">Submit form</button>
                        <button class="btn btn-dark" type="reset">Reset form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- js -->
    <script src="/js/register.js"></script>
</body>

</html>
