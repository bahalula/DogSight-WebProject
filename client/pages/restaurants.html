<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href=" https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/businessCard.css" media="screen" />
	<title>Business Card</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="/">
			<img src="https://vectorified.com/images/dog-face-icon-13.png" width="44" height="40"
				class="d-inline-block align-top" alt="" loading="lazy">
		</a>
		<span class="navbar-brand mb-0 h1">Dog sight </span>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/login">Log in </a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/register">Register</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/profile">Profile</a>
				</li>
			</ul>
		</div>
		<!-- nav-bar  + -->
	</nav>
	<div class="container py-3" id="rest-list">

	</div>

	<template id="rest-template">

		<div class="card mt-3 mx-auto p-3">
			<!-- image and icon -->
			<div class="row">
				<div class="col-12 col-md-3 rest-banner">
					<div class="col-6 mx-auto">
						<img src="" class="card-img-top rounded-circle  rest-img" alt="...">
					</div>

				</div>
				<!-- content -->
				<div class="card-body rest-body col-12 col-md-5">
					<div class="text-center ">
						<i class="fa fa-cutlery" aria-hidden="true"></i>
					</div>
					<!-- title -->
					<h5 class="card-title rest-title"></h5>
					<!-- description  -->
					<p class="card-text rest-desc"></p>
				</div>
				<ul class="list-group list-group-flush rest-info col-12 col-md-4">
					<!--  location -->
					<li class="list-group-item">
						<i class="fa fa-map-marker" aria-hidden="true"></i>
						<span class="rest-location"></span>
					</li>
					<!-- website -->
					<li class="list-group-item"><i class="fa fa-globe" aria-hidden="true"></i>
						<a href="#" class="card-link rest-website"></a>
					</li>

					<li class=" list-group-item">
						<i class="fa fa-phone" aria-hidden="true"></i>
						<a href="tel:#" class="rest-phone"></a>
					</li>
					<li class=" list-group-item">
						<div class="rating">
							<span class="fa fa-star-o"> </span>
							<span class="fa fa-star-o"> </span>
							<span class="fa fa-star-o"> </span>
							<span class="fa fa-star-o"> </span>
							<span class="fa fa-star-o"> </span>
						</div>
					</li>
				</ul>
			</div>
		</div>

	</template>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script src="/js/businessCard.js"></script>
</body>

</html>
